<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; font-family: Arial, sans-serif; margin: 0;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #333333;">Login</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <label for="username" style="font-weight: bold; color: #555;">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"
                required
            >

            <label for="password" style="font-weight: bold; color: #555;">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"
                required
            >

            <button
                type="submit"
                style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;"
            >
                Login
            </button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <p style="font-size: 14px; color: #888;">Don't have an account? <a href="/register/" style="color: #4CAF50; text-decoration: none;">Sign up</a></p>
        </div>
    </div>
</body>
</html>
